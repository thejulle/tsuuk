<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>T S U U K</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<meta name="Description" content="Hello. Is it Tsuuk you're looking for?">
<link rel="icon" href="./favicon.ico" type="image/x-icon">
<link async href="//fonts.googleapis.com/css?family=Creepster&text=kstu" rel="stylesheet" type="text/css">
<style>
	body {
		margin:0;
		padding:15px 0 0;
		font-size:16px;
		font-family:Arial, Helvetica, sans-serif;
		background-image:url('./img/bg_body.jpg');
		background-position: 50% 50%;
		background-size:cover;
		background-attachment:fixed;
	}
	h1 {
		font: normal 100px/normal "Creepster", Helvetica, sans-serif;
		color: rgb(51, 51, 51);
		text-align:center;
		letter-spacing: 15px;
		text-shadow: -3px 0 1px rgb(30,242,241) , 3px 0 1px rgb(246,5,10);
		transition:color 0.2s ease;
		padding:0;
		margin:0;
		cursor: progress;
	}
	h1:hover {
		color:#fff;
	}
	p {
		margin-top:22px;
		color: #000;
		line-height: 22px;
		font-size: 1rem;
	}
	span {
		display: inline-block;
		padding-bottom: 20px;
		background:rgb(214, 243, 194);
		background:rgba(255, 255, 255, 0.4);
	}
	.pb-0 {
		padding-bottom:0;
	}
	.container {
		max-width: 370px;
		margin:0 auto 15px;
		background:rgb(175, 239, 90);
		background: rgba(152, 255, 0, 0.5);
		padding:15px;
	}
	.youtube-container {
    background-color: #000;
    position: relative;
    padding-top: 56.25%;
    overflow: hidden;
    cursor: pointer;
    background-position:50% 50%;
    background-repeat:no-repeat;
    background-size:cover;
	}
	.youtube-container img {
	    width: 100%;
	    top: -16.84%;
	    left: 0;
	    opacity: 0.7;
	}
	.youtube-container .play-button {
	    width: 70px;
	    height: 50px;
	    background-color: #333;
	    box-shadow: 0 0 30px rgba( 0,0,0,0.6 );
	    z-index: 1;
	    opacity: 0.8;
	    border-radius: 10px;
	}
	.youtube-container .play-button:before {
	    content: "";
	    border-style: solid;
	    border-width: 11px 0 11px 20px;
	    border-color: transparent transparent transparent #fff;
	}
	.youtube-container img,
	.youtube-container .play-button {
	    cursor: pointer;
	}
	.youtube-container img,
	.youtube-container iframe,
	.youtube-container .play-button,
	.youtube-container .play-button:before {
	    position: absolute;
	}
	.youtube-container .play-button,
	.youtube-container .play-button:before {
	    top: 50%;
	    left: 50%;
	    transform: translate3d( -50%, -50%, 0 );
	}
	.youtube-container iframe {
	    height: 100%;
	    width: 100%;
	    top: 0;
	    left: 0;
	}

	@media screen and (max-width: 400px) {
		h1 {
			font-size:72px;
		}
	}
</style>
</head>
<body>
	<div class="container">
		<h1>tsuuk</h1>
		<p>
			<span>Hello.</span>
		</p>
		<p>
			<span class="pb-0">Is it Tsuuk you're looking for?</span>
		</p>
		<p>
			<span>juke (at) tsuuk.fi</span>
		</p>
		<p style="display:inline;">
			<span>P.S. Below you can find an odd video that I made. Check it out if you want to. Have a good day.</span>
		</p>
	</div>
	<div class="container">
		<div class="youtube-container" style="background-image:url('https://img.youtube.com/vi/6RUh8wnJ-qE/sddefault.jpg');" data-embed="6RUh8wnJ-qE" aria-label="YouTube-video">
		  <div class="play-button" aria-label="Youtube-video play button"></div>
		</div>
	</div>
	<script>
		function append_iframe(){
		  var iframe = document.createElement( 'iframe' );
		  iframe.setAttribute( 'frameborder', '0' );
		  iframe.setAttribute( 'allowfullscreen', '' );
		  iframe.setAttribute( 'src', 'https://www.youtube.com/embed/'+ this.getAttribute('data-embed') +'?rel=0&showinfo=0&autoplay=1' );

		  // Remove attribute embed
		  this.removeAttribute('data-embed');
		  // Remove play button
		  this.innerHTML = '';
		  // Append iframe
		  this.appendChild( iframe );
		  // Remove event listener
		  this.removeEventListener('click', append_iframe);
		}

		// Find all .youtube-container elements
		var youtube = document.querySelectorAll( '.youtube-container' );

		// Add event listener to all .youtube-container classes
		[].forEach.call(youtube, function(el) {
		  el.addEventListener('click', append_iframe);
		});
	</script>
</body>
</html>
