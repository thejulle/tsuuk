<style>
	body {
		margin:0;
		padding:15px 0 0;
		font-size:16px;
		font-family:Arial, Helvetica, sans-serif;
		background-image:url('./img/bg_body.jpg');
		background-position: 50% 50%;
		background-color: #b2e361;
		background-size:cover;
		background-attachment:fixed;
	}
  body.startup:before {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #b2e361;
    z-index: 2;
  }
  body.startup h1 {
    top: 50%;
    transform:translate(-50%, -50%) scale(2.5);
  }
	h1 {
		font: normal 100px/normal "Creepster", Helvetica, sans-serif;
		color: rgb(51, 51, 51);
		text-align:center;
		letter-spacing: 15px;
		transition:color 0.2s ease, transform .5s, top .5s;
		padding:0;
		margin: 0;
		cursor: progress;
		animation: text-flicker-in-glow 5s linear both;

		position: fixed;
		top: 4.5rem;
		left: 50%;
		transform: translate(-50%, -50%);
    z-index: 3;
	}

	h1:hover {
		color:#fff;
	}

	@keyframes text-flicker-in-glow {
    0% {
      opacity: 0;
    }
    10% {
      opacity: 0;
    }
    10.1% {
      opacity: 1;
    }
    10.2% {
      opacity: 0;
    }
    20% {
      opacity: 0;
    }
    20.1% {
      opacity: 1;
    }
    20.6% {
      opacity: 0;
    }
    30% {
      opacity: 0;
    }
    30.1% {
      opacity: 1;
    }
    30.5% {
      opacity: 1;
    }
    30.6% {
      opacity: 0;
    }
    45% {
      opacity: 0;
    }
    45.1% {
      opacity: 1;
    }
    50% {
      opacity: 1;
    }
    55% {
      opacity: 1;
    }
    55.1% {
      opacity: 0;
    }
    57% {
      opacity: 0;
    }
    57.1% {
      opacity: 1;
    }
    60% {
      opacity: 1;
    }
    60.1% {
      opacity: 0;
    }
    65% {
      opacity: 0;
    }
    65.1% {
      opacity: 1;
    }
    75% {
      opacity: 1;
    }
    75.1% {
      opacity: 0;
    }
    77% {
      opacity: 0;
    }
    77.1% {
      opacity: 1;
    }
    85% {
      opacity: 1;
    }
    85.1% {
      opacity: 0;
    }
    86% {
      opacity: 0;
    }
    86.1% {
      opacity: 1;
    }
    90% {
      opacity: 1;
      text-shadow: none;
    }
    100% {
      text-shadow: -3px 0 1px rgb(30,242,241) , 3px 0 1px rgb(246,5,10);
    }
	}

	p {
		margin-top:22px;
		color: #000;
		line-height: 22px;
		font-size: 1rem;
	}
	span {
		display: inline-block;
		padding-bottom: 20px;
		background:rgb(214, 243, 194);
		background:rgba(255, 255, 255, 0.4);
	}
	.pb-0 {
		padding-bottom:0;
	}
	.container {
		max-width: 370px;
		margin:0 auto 15px;
		background:rgb(175, 239, 90);
		background: rgba(152, 255, 0, 0.5);
		padding:15px;
	}
	.youtube-container {
    background-color: #000;
    position: relative;
    padding-top: 56.25%;
    overflow: hidden;
    cursor: pointer;
    background-position:50% 50%;
    background-repeat:no-repeat;
    background-size:cover;
	}
	.youtube-container img {
	    width: 100%;
	    top: -16.84%;
	    left: 0;
	    opacity: 0.7;
	}
	.youtube-container .play-button {
	    width: 70px;
	    height: 50px;
	    background-color: #333;
	    box-shadow: 0 0 30px rgba( 0,0,0,0.6 );
	    z-index: 1;
	    opacity: 0.8;
	    border-radius: 10px;
	}
	.youtube-container .play-button:before {
	    content: "";
	    border-style: solid;
	    border-width: 11px 0 11px 20px;
	    border-color: transparent transparent transparent #fff;
	}
	.youtube-container img,
	.youtube-container .play-button {
	    cursor: pointer;
	}
	.youtube-container img,
	.youtube-container iframe,
	.youtube-container .play-button,
	.youtube-container .play-button:before {
	    position: absolute;
	}
	.youtube-container .play-button,
	.youtube-container .play-button:before {
	    top: 50%;
	    left: 50%;
	    transform: translate3d( -50%, -50%, 0 );
	}
	.youtube-container iframe {
	    height: 100%;
	    width: 100%;
	    top: 0;
	    left: 0;
	}

	@media screen and (max-width: 400px) {
		h1 {
			font-size:72px;
		}
	}
</style>

<body class="startup">
	<div class="container" style="padding-top: 7rem;">
		<h1>tsuuk</h1>
		<p>
			<span>Hello.</span>
		</p>
		<p>
			<span>Is it Tsuuk you're looking for?</span>
    </p>
    <p>
			<span class="pb-0">Below is a video from my first electronic live gig.</span>
		</p>
	</div>
	<div class="container">
		<div class="youtube-container" style="background-image:url('https://img.youtube.com/vi/K1Z92WZHA64/0.jpg');" data-embed="K1Z92WZHA64" aria-label="YouTube-video">
		  <div class="play-button" aria-label="Youtube-video play button"></div>
		</div>
	</div>
	<script>
		function appendIframe(){
		  var iframe = document.createElement('iframe');
		  iframe.setAttribute('frameborder', '0');
		  iframe.setAttribute('allowfullscreen', '');
		  iframe.setAttribute('src', 'https://www.youtube.com/embed/'+ this.getAttribute('data-embed') +'?rel=0&showinfo=0&autoplay=1');

		  // Remove attribute embed
		  this.removeAttribute('data-embed');
		  // Remove play button
		  this.innerHTML = '';
		  // Append iframe
		  this.appendChild(iframe);
		  // Remove event listener
		  this.removeEventListener('click', appendIframe);
		}

		// Find all .youtube-container elements
		var youtube = document.querySelector('.youtube-container');

		// Add event listener to all .youtube-container classes
		if (youtube) {
			youtube.addEventListener('click', appendIframe);
    }
    
    /**
     * Remove fullscreen logo after 5.5 seconds
     */
    setTimeout(function() {
      document.querySelector('body').classList.remove('startup');
    }, 5500);
	</script>
</body>
</html>
